<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>指导教师信息</title>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>


    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div th:replace="~{components/com::topbar}"></div>


<div class="container-fluid">

    <div class="templatemo-content-container">
        <div class="templatemo-content-widget white-bg">
            <div class="panel panel-default no-border">
                <div class="panel-heading border-radius-10 text-center">
                    <h2 >指导教师确认信息&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 学期选择：<select name="学期选择" style="background-color:#39ADB4;border:1px solid white;" id="items">
                        <option></option>
                        <div th:each="semester:${semesters}">
                            <option th:text="${semester.name}" th:value="${semester.id}"></option>
                        </div>
                    </select><form action="/teacher/guidanceInfo" method="get">
                        <input type="hidden" id="hidden" name="semesterId">
                        <input type="submit" value="查询" id="select"></form></h2>
                </div>
                <div class="panel-body">
                    <div class="templatemo-flex-row flex-content-row margin-bottom-30">
                        <div class="col-md-12">
                            <div id="gauge_div" class="templatemo-chart">
                                <table class="table table-striped table-bordered templatemo-user-table">
                                    <thead>
                                    <tr>
                                        <td style="width:50%"><a  class="white-text templatemo-sort-by">姓名 <span class="caret"></span></a></td>
                                        <td style="width:50%"><a  class="white-text templatemo-sort-by">已选择学生<span class="caret"></span></a></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="info:${infos}">
                                        <td th:text="${info.name}"></td>
                                        <td th:text="${info.studentName}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    </div>-->

</div>
</body>
<script>
    $('#items').change(function (){
        $('#hidden').val($('#items').val())
    })

</script>
</html>
