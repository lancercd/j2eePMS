<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>设置导师</title>

    <script th:src="@{/bootstrap/js/jquery-1.11.2.min.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap4/bootstrap.css}">

    <script th:src="@{/bootstrap4/bootstrap.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/com/message.css}">
    <link rel="stylesheet" th:href="@{/font/message/iconfont.css}">
</head>
<body>

<div th:replace="~{components/com::admin-topbar}"></div>
<div th:replace="~{components/side-menu::size-menu-bar}"></div>


<div class="container">

    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">教学秘书</a>
            </li>
            <li class="breadcrumb-item active">设置指导老师</li>
        </ol>
        <hr>

        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div class="card-body">
                    <form method="post" th:action="@{/secretary/addAdviserTeacher}">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="col-form-label" >担任学期:</label>
                                <select class="custom-select"  name="semesterId" id="semesterId">
                                    <option th:each="semseter:${semesters}" th:value="${semseter.getId()}" th:text="${semseter.getName()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="col-form-label" >文档类型:</label>
                                <select class="custom-select"  name="documentTypeId" id="documentTypeId">
                                    <option th:each="documentType:${documentTypes}" th:value="${documentType.getId()}" th:text="${documentType.getName()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="col-form-label" >导师姓名:</label>
                                <select class="custom-select"  name="teacherId" id="teacherId">
                                    <option th:each="teacher:${teachers}" th:value="${teacher.getId()}" th:text="${teacher.getNumber() + ':' + teacher.getName()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="col-form-label" >是否同意:</label>
                                <select class="custom-select"  name="isAcceptNum" id="isAcceptNum">
                                    <option value="0">等待回复</option>
                                    <option value="1">同意</option>
                                    <option value="-1">不同意</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="col-form-label" >要求内容:</label>
                                <input type="text" name="reqInfo" id="reqInfo">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary btn-publish myCenter" style="width: 100px;">
                                确定
                            </button>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
