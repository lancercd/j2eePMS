<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>设置老师管理</title>

    <script th:src="@{/bootstrap/js/jquery-1.11.2.min.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap4/bootstrap.css}">

    <script th:src="@{/bootstrap4/bootstrap.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/com/message.css}">
    <link rel="stylesheet" th:href="@{/font/message/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/student/selectAdviser.css}">
</head>
<body>

<div th:replace="~{components/com::admin-topbar}"></div>
<div th:replace="~{components/side-menu::size-menu-bar}"></div>

<div class="container">
    <!--页面核心内容-->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">教学秘书</a>
            </li>
            <li class="breadcrumb-item active">指导老师管理</li>
        </ol>
        <hr>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> 指导教师管理 </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>指导学期</th>
                            <th>文档类型</th>
                            <th>教师姓名</th>
                            <th>学生姓名</th>
                            <th>查看文档</th>
                            <th>下载文档</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stuTeaChDto:${stuTeaChDtos}">
                            <td th:text="${stuTeaChDto.getSemester().getName()}"></td>
                            <td th:text="${stuTeaChDto.getDocument().getTypeId()}"></td>
                            <td th:text="${stuTeaChDto.getTeacher().getName()}"></td>
                            <td th:text="${stuTeaChDto.getStudent().getName()}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{http://localhost:10010/checkFile?fileName=1.doc}">查看</a>
                            </td>
                            <td>
                                <!--<a class="btn btn-info" th:href="@{http://localhost:10010/downloadFile?fileName=1.doc}">下载</a>-->
                                <a class="btn btn-info" th:href="${stuTeaChDto.getDocument().getPath()}" th:download="${#strings.substring(stuTeaChDto.getDocument().getPath(),2)}">下载</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
