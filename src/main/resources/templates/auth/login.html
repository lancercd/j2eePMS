<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
<!--    <link rel="stylesheet" th:href="@{/css/auth/iconfont.css}">-->
    <link rel="stylesheet" th:href="@{/css/com/message.css}">
    <link rel="stylesheet" th:href="@{/font/message/iconfont.css}">
</head>
<body>
<section>
    <div class="container">
        <div class="user singinBx">
<!--            <div class="imgBx"><img src="p1.png" alt=""></div>-->
            <div class="formBx">
                <form th:action="@{/login}" method="post" id="login">
                    <h2 th:if="${type != null}" th:text="${type}"></h2>
                    <h2>Sign In</h2>
                    <input th:if="${type != null}" type="hidden" name="type" th:value="${type}" disabled>
                    <input type="text" name="username" placeholder="Username" value="10010">
                    <input type="password" name="pwd" placeholder="Password" value="123456">
                    <input type="submit" name="submit" value="Login">
                    <p class="signup">Don't have an account ?<a href="#">Sign Up.</a></p>
                </form>
            </div>
        </div>
        <div class="user singupBx">
            <div class="formBx">
                <form th:action="@{/login}" method="post" id="register">
                    <h2 th:if="${type != null}" th:text="${type}"></h2>
                    <h2>Create an Account</h2>
                    <input th:if="${type != null}" type="hidden" name="type" th:value="${type}" disabled>
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email Address">
                    <input type="password" name="pwd" placeholder="Create Password">
                    <input type="password" name="repwd" placeholder="Confirm Password">
                    <input type="submit" name="submit" value="Sign up">
                    <p class="signup">Already have an account ?<a href="#">Sign In.</a></p>
                </form>
            </div>
<!--            <div class="imgBx"><img src="p2.png" alt=""></div>-->
        </div>
    </div>
</section>
<script type="module" th:src="@{/js/auth/auth.js}"></script>
</body>
</html>
